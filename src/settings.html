<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ MinesweeperJS | Settings</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <h1>Settings</h1>
        <input type="number" id="input" />
        <a href="index.html">Back</a>
        <div id="options">
            <label class="radio" for="themeToggle">
                <input class="radio__toggle" id="themeToggle" type="checkbox" onchange="emitThemeChange()">
                <span class="radio__span">
                    Dark theme
                </span>
            </label>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
